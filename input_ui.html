<!-- input_ui.html -->
<form>
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">
  
    <label for="role">User Role</label>
    <select id="role">
      <option>Admin</option>
      <option>Superuser</option>
      <option>Guest</option>
    </select>
  
    <button type="submit">Submit Now</button>
  </form>
